<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nagios Touch</title>

	 <!-- Sencha Touch CSS -->
	 <link rel="stylesheet" href="/touch2.1/resources/css/sencha-touch.css" type="text/css">

	 <!-- Custom CSS -->
	 <link rel="stylesheet" href="resources/nagios-touch.css" type="text/css">

	 <!-- Sencha Touch JS -->
	 <script type="text/javascript" src="/touch2.1/sencha-touch-all-debug.js"></script>


	 <script type="text/javascript" src="../lib/Nagios.js"></script>
     <script type="text/javascript" src="../lib/NagiosStore.js"></script>
     <script type="text/javascript" src="../lib/NagiosActions.js"></script>
	 <script type="text/javascript" src="../custom.js"></script>
     <script>
        NagUI.views={};
        Ext.application({
            name: 'NagUI Touch',
            launch: function(){
                Ext.create('Ext.tab.Panel',{
                    fullscreen: true,
                    tabBarPosition: 'bottom',
                    defaults: {
                        styleHtmlContent: true
                    },
                    items: [
                    {
                        xtype: 'nestedlist',
                        title: 'Browse',
                        id: 'nag_tree',
                        displayField: 'text',
                        store: new NagUI.NagiosStore({
                            model: 'nagios_node',
                            root: {
                                loaded:true,
                                expanded:true,
                                leaf: false
                            },
                            customHostFilters:['Filter: name != dummy-host-all-services'],
                            customServiceFilters:['Filter: host_name !~ dummy-host-all-services']
                        }),
                    }
                    ]
                });
                var nag_tree=Ext.getCmp('nag_tree');
                nag_tree.getStore().getRoot().appendChild([
                    {
                        text:'Unhandled Host Problems',
                        meta: 1,
                        leaf: false,
                        iconCls:'x-tree-problem',
                        parms:{
                            groupby:'',
                            status: 'plugin_output',
                            nodetext: 'name',
                            query: 'unhandledhostproblems'
                        }

                    },
                    {
                        text:'Unhandled Svc Problems',
                        meta: 1,
                        leaf: false,
                        iconCls:'x-tree-problem',
                        parms:{
                            groupby:'',
                            status: 'plugin_output',
                            nodetext: 'hostsvc',
                            query: 'unhandledsvcproblems'
                        }

                    },
                    {
                        text:'Acknowledged',
                        meta: 1,
                        leaf: false,
                        iconCls:'x-tree-ack',
                        parms:{
                            groupby:'',
                            nodetext: 'hostsvc',
                            status: 'plugin_output',
                            query: 'ackedproblems'
                        }

                    }
                ]);
            }
        });
     </script>




</head>
<body></body>
</html>
